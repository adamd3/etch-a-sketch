<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script 
        src="https://kit.fontawesome.com/6b6827f73e.js" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="main">
        <header>
            <h1 class="title">Etch-A-Sketch</h1>
        </header>
        <div class="options">
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <div class="slider-container">
                <label for="slider" class="slider-label">Grid size: </label>
                    <input 
                        type="range" id="slider" name="slider" 
                        min="2" max="100" value="32"
                    >
                <span id="slider-value"></span>
            </div>
        </div>
        <div class="info">
            Click in the drawing area to start sketching<br>
        </div>
        <div id="grid" class="grid"></div>
        <button id="clear">Clear grid</button>
    </main>


    <footer class="footer">
        Built by adamd3 
        <a class="footer-link" href="https://github.com/adamd3/" 
            target="_blank"><i class="fa-brands fa-square-github"></i></a> | 
        <a class="footer-link" href="https://github.com/adamd3/etch-a-sketch" 
            target="_blank">Code</a>
    </footer>

</body>
</html>
